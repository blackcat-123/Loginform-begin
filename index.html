<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header> Login Page </header>
    <div class="box">
        <div class="input-box">
            <span><ion-icon name="person-outline"></ion-icon></span>
            <input type="text" class="username" placeholder="Username" required>
            <span><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" class="password" placeholder="Password" required>
        
            <div class="submit">
                <button type="submit">Login</button> 
            </div>
            <hr>
            <div class="question">
                <input type="checkbox" > Remember me 
                <br>
                Don't have an account? <button> <a href="#"> Sign up </a> </button>
            </div>
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
